<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Command Tester</title>
    <script src="jquery-1.11.3.min.js"></script>
</head>
<body>

<div style="text-align: center">
    <input style="width: 30%" type="text" id="command_box" onkeydown="keydown(event)" />
    <button onclick="send_message()">Go</button>
</div>
<div id="log" style="text-align: center">

</div>

</body>
<script>
    var socket = new WebSocket("ws://192.168.0.20:8080/ws");
    socket.onmessage = function (event)
    {
        response = event.data
        console.log(response);
        response = "<span>" + response + "</span><br />"
        $("#log").append(response)
    }
    function keydown(e)
    {
        if(e.keyCode == 13)
        {
            send_message()
            return false; // returning false will prevent the event from bubbling up.
        }
        return true;
    }
    function send_message()
    {
        var el = $("#command_box")
        command = el.val();
        el.val("")
        socket.send(command);
    }

</script>
</html>
